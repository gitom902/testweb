<script>
  function updateTime() {
    const now = new Date();
    const gmtTime = now.toUTCString(); // Converts to GMT/UTC string
    document.getElementById("gmt-time").textContent = gmtTime;
  }

  // Update time immediately and every second
  updateTime();
  setInterval(updateTime, 1000);
</script>
